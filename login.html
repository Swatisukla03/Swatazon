<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="loginStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section>
        <div class="imgbx">
            <img src="kelly-sikkema-47x_lN_VAFw-unsplash.jpg" alt="">

        </div>
        <div class="contentbox">
            <div class="formbox">
                <h2>Login</h2>
                <form >
                    <div class="inputbox">
                        <span>UserName</span>
                        <input type="text">

                    </div>
                    <div class="inputbox">
                        <span>Password</span>
                        <input type="password">

                    </div>
                    <div class="remember">
                        <label><input type="checkbox">Remember me</label>
                    </div>
                    <div class="inputbox">
                        <input type="submit"  value="Sign In">
                    </div>
                    <div class="inputbox">
                    <p>Don't have an Account <a href="SignUp.html">Sign Up</a></p>
                    </div>
                </form>
                <h3>Login With Social Media</h3>
                <ul class="sci">
                    <a href="https://www.facebook.com/" target="_blank" style="text-decoration:none ; color: black;"> 
                   <li><i class="fa-brands fa-facebook"></i></li></a>
                   <a href="https://www.instagram.com/" target="_blank" style="text-decoration: none; color: black;"> 
                    <li><i class="fa-brands fa-square-instagram"></i></li></a>
                    <a href="https://twitter.com/home" target="_blank" style="text-decoration:none; color:black;">  
                    <li><i class="fa-brands fa-square-twitter"></i></li></a>
                </ul>
            </div>
        </div>
    </section>

    
</body>
</html>
